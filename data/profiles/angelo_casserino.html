<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noofolio | Angelo Casserino</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Libre+Baskerville:wght@400;700&family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1a1a2e;
            line-height: 1.7;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            
        }
        
        .header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            
            
        }
        
        .tagline {
            font-size: 1.25rem;
            color: #3b82f6;
            margin-bottom: 1rem;
            
        }
        
        .archetype-badge {
            display: inline-block;
            background: #3b82f6;
            color: #000;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            
        }
        
        /* Section */
        .section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #3b82f6;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 2px solid #3b82f6; padding-bottom: 0.5rem;
            
        }
        
        .section-title .icon {
            font-size: 1.25rem;
        }
        
        /* Cards */
        .card {
            background: rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            
        }
        
        .card-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e40af;
        }
        
        .card p {
            color: #64748b;
            white-space: pre-line;
        }
        
        /* Grid Layout */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        /* Quote */
        .quote {
            font-size: 1.25rem;
            font-style: italic;
            padding: 1.5rem;
            border-left: 4px solid #3b82f6;
            background: rgba(0,0,0,0.03);
            margin: 2rem 0;
            
        }
        
        /* Tags */
        .tag {
            display: inline-block;
            background: #3b82f620;
            color: #3b82f6;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 0.25rem;
            
        }
        
        /* Links */
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: #3b82f6;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            background: #3b82f6;
            color: #000;
        }
        
        /* Delta Section */
        .delta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }
        
        .delta-col {
            padding: 1.5rem;
        }
        
        .delta-col.ai {
            background: #fee2e2;
            border-radius: 12px 0 0 12px;
        }
        
        .delta-col.human {
            background: #dcfce7;
            border-radius: 0 12px 12px 0;
        }
        
        .delta-col h4 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }
        
        .delta-col.ai h4 {
            color: #ef4444;
        }
        
        .delta-col.human h4 {
            color: #22c55e;
        }
        
        /* Human API */
        .api-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: flex-start;
        }
        
        .api-icon {
            font-size: 1.5rem;
            min-width: 40px;
        }
        
        .api-content h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .api-content p {
            color: #64748b;
            font-size: 0.95rem;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 3rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            .header h1 {
                font-size: 2rem;
            }
            .delta-grid {
                grid-template-columns: 1fr;
            }
            .delta-col {
                border-radius: 12px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <h1>Angelo Casserino</h1>
            <p class="tagline">The Order Builder</p>
            <span class="archetype-badge">The Architect = Builder × Order × Hybrid</span>
            
            
        </header>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <!-- FOOTER -->
        <footer class="footer">
            <p>Generated by <a href="#">Noofolio</a> — Your work, not your role.</p>
            <p style="margin-top: 0.5rem; opacity: 0.7;">From the noosphere: decisions, judgment, and proof.</p>
        </footer>
    </div>
</body>
</html>
